<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paginación con Flask-Paginate</title>
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename ='assets/imgs/favicon.png')}}"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='./assets/css/custom_paginate.css') }}" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-md-center">
        <h1 class="text-center mb-4">Listado de Países del Mundo</h1>
      </div>

      <div class="row justify-content-md-center">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre del Pais</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody>
              {% for pais in paises %}
              <tr>
                <td>{{ pais.id }}</td>
                <td>{{ pais.paisnombre }}</td>
                <td>{{ pais.fecha }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <span>
            {{ pagination.info }}
            <hr />
          </span>
          {{ pagination.links }}
        </div>
      </div>
    </div>
  </body>
</html>
